<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链文 - 视频文案提取工具</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        tertiary: '#06b6d4',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        info: '#3b82f6',
                        'text-primary': '#1f2937',
                        'text-secondary': '#6b7280',
                        'bg-primary': '#f8fafc',
                        'bg-secondary': '#f1f5f9',
                        'border-primary': '#e2e8f0',
                        'border-secondary': '#cbd5e1'
                    },
                    backgroundImage: {
                        'gradient-primary': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        'gradient-secondary': 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                        'gradient-tertiary': 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                        'gradient-success': 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                        'gradient-card': 'linear-gradient(145deg, #ffffff 0%, #f8fafc 100%)',
                        'gradient-bg': 'linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)'
                    },
                    boxShadow: {
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        'card-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 20px rgba(102, 126, 234, 0.3)',
                        'glow-hover': '0 0 30px rgba(102, 126, 234, 0.5)'
                    }
                }
            }
        }
    </script>
    <style>
        .sidebar-collapsed {
            width: 56px;
        }
        
        .sidebar-expanded {
            width: 240px;
        }
        
        .main-content-expanded {
            margin-left: 240px;
        }
        
        .main-content-collapsed {
            margin-left: 56px;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-focus:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .card-gradient {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid rgba(226, 232, 240, 0.5);
        }
        
        .nav-item-active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-right: 3px solid #667eea;
        }
        
        .nav-item-hover:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
        }
        
        .feature-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.15);
        }
        
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gradient-bg min-h-screen">
    <!-- 顶部导航栏 -->
    <header id="top-navbar" class="fixed top-0 left-0 right-0 h-16 bg-white/90 backdrop-blur-md border-b border-gray-200/50 z-50">
        <div class="flex items-center justify-between h-full px-4">
            <!-- 左侧：Logo和菜单切换 -->
            <div id="navbar-left" class="flex items-center space-x-4">
                <button id="sidebar-toggle" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
                    <i class="fas fa-bars text-gray-600"></i>
                </button>
                <div id="logo-section" class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-primary rounded-lg flex items-center justify-center">
                        <i class="fas fa-link text-white text-sm"></i>
                    </div>
                    <h1 class="text-xl font-bold gradient-text">链文</h1>
                </div>
            </div>
            
            <!-- 中间：搜索框（可选） -->
            <div id="navbar-center" class="hidden md:flex flex-1 max-w-md mx-8">
                <div class="relative w-full">
                    <input type="text" id="global-search" placeholder="搜索历史记录..." 
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg input-focus">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            
            <!-- 右侧：用户操作 -->
            <div id="navbar-right" class="flex items-center space-x-4">
                <button id="notification-btn" class="p-2 rounded-lg hover:bg-gray-100 transition-colors relative">
                    <i class="fas fa-bell text-gray-600"></i>
                    <span class="absolute -top-1 -right-1 w-3 h-3 bg-danger rounded-full"></span>
                </button>
                <div id="user-menu" class="flex items-center space-x-3">
                    <img src="https://s.coze.cn/image/Sxw1RpQ5ECg/" 
                         alt="用户头像" class="w-8 h-8 rounded-full border-2 border-primary/20">
                    <span class="hidden md:block text-sm font-medium text-gray-700">张小明</span>
                    <button id="user-dropdown" class="p-1 rounded hover:bg-gray-100">
                        <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 左侧菜单 -->
    <aside id="sidebar" class="fixed left-0 top-16 bottom-0 sidebar-expanded bg-white/90 backdrop-blur-md border-r border-gray-200/50 z-40 transition-all duration-300">
        <nav id="sidebar-nav" class="p-4 space-y-2">
            <a href="#" id="nav-home" class="nav-item-active flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 font-medium transition-all">
                <i class="fas fa-home text-lg w-5"></i>
                <span class="sidebar-text">首页</span>
            </a>
            <a href="#" id="nav-batch" class="nav-item-hover flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-600 hover:text-gray-800 transition-all">
                <i class="fas fa-layer-group text-lg w-5"></i>
                <span class="sidebar-text">批量处理</span>
            </a>
            <a href="#" id="nav-history" class="nav-item-hover flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-600 hover:text-gray-800 transition-all">
                <i class="fas fa-history text-lg w-5"></i>
                <span class="sidebar-text">历史记录</span>
            </a>
            <a href="#" id="nav-help" class="nav-item-hover flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-600 hover:text-gray-800 transition-all">
                <i class="fas fa-question-circle text-lg w-5"></i>
                <span class="sidebar-text">帮助教程</span>
            </a>
        </nav>
        
        <!-- 底部用户信息 -->
        <div id="sidebar-footer" class="absolute bottom-4 left-4 right-4">
            <div class="sidebar-text p-3 bg-gradient-to-r from-gray-50 to-gray-100 rounded-lg">
                <div class="text-xs text-gray-500 mb-1">今日已提取</div>
                <div class="text-lg font-bold gradient-text">12 次</div>
            </div>
        </div>
    </aside>

    <!-- 主内容区 -->
    <main id="main-content" class="main-content-expanded pt-16 min-h-screen transition-all duration-300">
        <div class="p-6 max-w-7xl mx-auto">
            <!-- 页面头部 -->
            <div id="page-header" class="mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-3xl font-bold text-white mb-2">欢迎回来，张小明</h2>
                        <nav id="breadcrumb" class="text-white/80 text-sm">
                            <span>首页</span>
                        </nav>
                    </div>
                    <div class="text-right text-white/80">
                        <div class="text-sm">今日提取次数</div>
                        <div class="text-2xl font-bold text-white">12</div>
                    </div>
                </div>
            </div>

            <!-- 功能介绍区 -->
            <section id="feature-intro" class="mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="feature-card p-6 rounded-2xl shadow-card">
                        <div class="w-12 h-12 bg-gradient-tertiary rounded-xl flex items-center justify-center mb-4">
                            <i class="fas fa-bolt text-white text-xl"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">高效提取</h3>
                        <p class="text-gray-600 text-sm">一键提取视频文案，告别繁琐的手动操作，节省大量时间</p>
                    </div>
                    <div class="feature-card p-6 rounded-2xl shadow-card">
                        <div class="w-12 h-12 bg-gradient-secondary rounded-xl flex items-center justify-center mb-4">
                            <i class="fas fa-globe text-white text-xl"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">多平台支持</h3>
                        <p class="text-gray-600 text-sm">覆盖Bilibili、YouTube、抖音等主流视频平台</p>
                    </div>
                    <div class="feature-card p-6 rounded-2xl shadow-card">
                        <div class="w-12 h-12 bg-gradient-success rounded-xl flex items-center justify-center mb-4">
                            <i class="fas fa-file-alt text-white text-xl"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">多种格式</h3>
                        <p class="text-gray-600 text-sm">支持Markdown、带时间戳文本等多种输出格式</p>
                    </div>
                </div>
            </section>

            <!-- 链接输入区 -->
            <section id="link-input-section" class="card-gradient p-8 rounded-3xl shadow-card mb-8">
                <div class="text-center mb-8">
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">开始提取文案</h3>
                    <p class="text-gray-600">粘贴视频链接，选择格式，一键获取文案内容</p>
                </div>
                
                <form id="extract-form" class="space-y-6">
                    <!-- 视频链接输入 -->
                    <div id="video-link-input" class="space-y-2">
                        <label for="video-url" class="block text-sm font-medium text-gray-700">视频链接 *</label>
                        <div class="relative">
                            <input type="url" id="video-url" name="video-url" 
                                   placeholder="请粘贴Bilibili、YouTube、抖音等平台的视频链接"
                                   class="w-full px-4 py-4 pr-12 border border-gray-300 rounded-xl input-focus text-lg">
                            <button type="button" id="paste-btn" class="absolute right-3 top-1/2 transform -translate-y-1/2 p-2 text-gray-400 hover:text-primary transition-colors">
                                <i class="fas fa-paste"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- 平台和格式选择 -->
                    <div id="options-section" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label for="platform-select" class="block text-sm font-medium text-gray-700">视频平台</label>
                            <select id="platform-select" name="platform" class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus">
                                <option value="auto">自动识别</option>
                                <option value="bilibili">Bilibili</option>
                                <option value="youtube">YouTube</option>
                                <option value="douyin">抖音</option>
                                <option value="tiktok">TikTok</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label for="format-select" class="block text-sm font-medium text-gray-700">输出格式</label>
                            <select id="format-select" name="format" class="w-full px-4 py-3 border border-gray-300 rounded-xl input-focus">
                                <option value="markdown">Markdown格式</option>
                                <option value="timestamp">带时间戳文本</option>
                                <option value="plain">纯文本</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- 提取按钮 -->
                    <div id="action-buttons" class="flex flex-col sm:flex-row gap-4">
                        <button type="submit" id="extract-btn" class="btn-gradient flex-1 py-4 px-6 text-white font-semibold rounded-xl shadow-glow">
                            <i class="fas fa-magic mr-2"></i>
                            立即提取文案
                        </button>
                        <button type="button" id="batch-btn" class="flex-1 py-4 px-6 border-2 border-primary text-primary font-semibold rounded-xl hover:bg-primary hover:text-white transition-all">
                            <i class="fas fa-layer-group mr-2"></i>
                            批量处理
                        </button>
                    </div>
                </form>
            </section>

            <!-- 使用教程入口 -->
            <section id="tutorial-section" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="card-gradient p-6 rounded-2xl shadow-card">
                    <div class="flex items-center space-x-4 mb-4">
                        <div class="w-10 h-10 bg-gradient-primary rounded-lg flex items-center justify-center">
                            <i class="fas fa-play text-white"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-800">使用教程</h3>
                    </div>
                    <p class="text-gray-600 text-sm mb-4">观看详细教程，快速掌握链文的使用方法</p>
                    <a href="#" id="tutorial-link" class="inline-flex items-center text-primary font-medium hover:text-secondary transition-colors">
                        查看教程
                        <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
                
                <div class="card-gradient p-6 rounded-2xl shadow-card">
                    <div class="flex items-center space-x-4 mb-4">
                        <div class="w-10 h-10 bg-gradient-tertiary rounded-lg flex items-center justify-center">
                            <i class="fas fa-question-circle text-white"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-800">常见问题</h3>
                    </div>
                    <p class="text-gray-600 text-sm mb-4">遇到问题？查看常见问题解答，快速找到解决方案</p>
                    <a href="#" id="faq-link" class="inline-flex items-center text-primary font-medium hover:text-secondary transition-colors">
                        查看FAQ
                        <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
            </section>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 侧边栏切换功能
            const sidebarToggle = document.querySelector('#sidebar-toggle');
            const sidebar = document.querySelector('#sidebar');
            const mainContent = document.querySelector('#main-content');
            const sidebarTexts = document.querySelectorAll('.sidebar-text');
            
            let sidebarCollapsed = false;
            
            sidebarToggle.addEventListener('click', function() {
                sidebarCollapsed = !sidebarCollapsed;
                
                if (sidebarCollapsed) {
                    sidebar.classList.remove('sidebar-expanded');
                    sidebar.classList.add('sidebar-collapsed');
                    mainContent.classList.remove('main-content-expanded');
                    mainContent.classList.add('main-content-collapsed');
                    sidebarTexts.forEach(text => text.style.display = 'none');
                } else {
                    sidebar.classList.remove('sidebar-collapsed');
                    sidebar.classList.add('sidebar-expanded');
                    mainContent.classList.remove('main-content-collapsed');
                    mainContent.classList.add('main-content-expanded');
                    sidebarTexts.forEach(text => text.style.display = 'block');
                }
            });
            
            // 粘贴按钮功能
            const pasteBtn = document.querySelector('#paste-btn');
            const videoUrlInput = document.querySelector('#video-url');
            
            pasteBtn.addEventListener('click', async function() {
                try {
                    const text = await navigator.clipboard.readText();
                    if (text.includes('http')) {
                        videoUrlInput.value = text;
                    } else {
                        alert('剪贴板中没有有效的链接');
                    }
                } catch (err) {
                    alert('无法访问剪贴板，请手动粘贴');
                }
            });
            
            // 表单提交
            const extractForm = document.querySelector('#extract-form');
            extractForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const videoUrl = document.querySelector('#video-url').value;
                const platform = document.querySelector('#platform-select').value;
                const format = document.querySelector('#format-select').value;
                
                if (!videoUrl) {
                    alert('请输入视频链接');
                    return;
                }
                
                // 模拟提取过程
                const extractBtn = document.querySelector('#extract-btn');
                extractBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>提取中...';
                extractBtn.disabled = true;
                
                setTimeout(function() {
                    // 跳转到提取结果页
                    window.location.href = `P-EXTRACT_RESULT.html?url=${encodeURIComponent(videoUrl)}&platform=${platform}&format=${format}`;
                }, 2000);
            });
            
            // 批量处理按钮
            const batchBtn = document.querySelector('#batch-btn');
            batchBtn.addEventListener('click', function() {
                window.location.href = 'P-BATCH_PROCESS.html';
            });
            
            // 导航菜单点击事件
            document.querySelector('#nav-home').addEventListener('click', function(e) {
                e.preventDefault();
                // 已在首页，无需操作
            });
            
            document.querySelector('#nav-batch').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-BATCH_PROCESS.html';
            });
            
            document.querySelector('#nav-history').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-HISTORY.html';
            });
            
            document.querySelector('#nav-help').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-HELP.html';
            });
            
            // 教程链接点击事件
            document.querySelector('#tutorial-link').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-HELP.html';
            });
            
            document.querySelector('#faq-link').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-HELP.html';
            });
            
            // 用户下拉菜单（个人中心入口）
            document.querySelector('#user-dropdown').addEventListener('click', function() {
                console.log('打开个人中心菜单');
                // 这里可以实现个人中心菜单的显示/隐藏
            });
            
            // 通知按钮
            document.querySelector('#notification-btn').addEventListener('click', function() {
                console.log('打开通知面板');
                // 这里可以实现通知面板的显示
            });
            
            // 全局搜索
            document.querySelector('#global-search').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const searchTerm = this.value;
                    console.log('搜索：', searchTerm);
                    // 这里可以实现搜索功能
                }
            });
            
            // 响应式处理
            function handleResize() {
                if (window.innerWidth < 768) {
                    sidebar.style.transform = 'translateX(-100%)';
                    mainContent.classList.remove('main-content-expanded', 'main-content-collapsed');
                    mainContent.style.marginLeft = '0';
                } else {
                    sidebar.style.transform = 'translateX(0)';
                    if (sidebarCollapsed) {
                        mainContent.classList.add('main-content-collapsed');
                    } else {
                        mainContent.classList.add('main-content-expanded');
                    }
                }
            }
            
            window.addEventListener('resize', handleResize);
            handleResize(); // 初始化
        });
    </script>
</body>
</html>
